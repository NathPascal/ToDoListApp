<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{bootstrap.min.css}">
    <!--<link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}">-->

    <style>
        body {
            background-color: #B0C4DE;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #495057;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .btn-success {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-success:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .table {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        .table-bordered td, .table-bordered th {
            border: 1px solid #dee2e6;
        }
        .table-bordered {
            border-radius: 10px;
            overflow: hidden;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
        .category-list {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .category-list h4 {
            color: #495057;
        }
        .category-list ul {
            list-style-type: none;
            padding: 0;
        }
        .category-list li {
            margin-bottom: 10px;
        }
        .category-list a {
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            display: block;
        }
        .category-list a.active {
            background-color: #007bff;
            color: white;
        }
        .category-list a:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>

<body>
<div class="container">
    <h2><a th:href="@{/tasks}" style="text-decoration: none; color: inherit;">TO-DO LIST</a></h2>
    <div class="row">
        <div class="col-md-3">
            <div class="category-list">
                <h4>Catégories</h4>
                <ul>
                    <li th:each="category : ${categories}">
                        <a th:href="@{/tasks(categoryId=${category.id})}"
                           th:text="${category.name}"
                           th:classappend="${category.id == categoryId} ? 'active' : ''"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <form th:action="@{/tasks}" method="get" class="mb-3">
                <div class="row g-2">
                    <div class="col-md-3">
                        <label class="form-label">Recherche par mot-clé
                            <input type="text" name="keyword" th:value="${keyword}" class="form-control"/>
                        </label>
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-success w-100">Search</button>
                    </div>
                </div>
            </form>
            <a th:href="@{/addNewTask}" class="btn btn-primary mb-3">Add new Task</a>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Catégorie</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${listTasks}">
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.dueDateTime}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.category?.name}"></td>
                    <td>
                        <a th:href="@{/delete(id=${task.id})}" class="btn btn-danger">Delete</a>
                        <a th:href="@{/edit(id=${task.id})}" class="btn btn-success">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
